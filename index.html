<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Frases com Hora Atual</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- FAVICON AQUI -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background-color: #222;
      color: #fff;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 700px;
      transition: all 0.3s ease;
    }
    .dark-mode .container {
      background-color: #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dark-mode button {
      background-color: #555;
    }
    .dark-mode button:hover {
      background-color: #777;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    #mensagem.show {
      opacity: 1;
      transform: translateY(0);
    }
    #fraseCopiada {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-style: italic;
      white-space: pre-wrap;
      transition: all 0.3s ease;
    }
    .dark-mode #fraseCopiada {
      background-color: #444;
      border-color: #666;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 0 0 8px 8px;
    }
    .dark-mode .dropdown-content {
      background-color: #444;
    }
    .dropdown-content button {
      background-color: #f1f1f1;
      color: black;
      text-align: left;
      border-radius: 0;
    }
    .dark-mode .dropdown-content button {
      background-color: #555;
      color: white;
    }
    .dropdown-content button:hover {
      background-color: #ddd;
    }
    .dark-mode .dropdown-content button:hover {
      background-color: #666;
    }
    .show {
      display: block;
    }
    .main-btn {
      background-color: #4CAF50 !important;
    }
    .dark-mode .main-btn {
      background-color: #2E7D32 !important;
    }
    .jira-buttons, .risco-buttons {
      display: none;
    }
    .active-section {
      display: block;
    }
    #busca {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .dark-mode #busca {
      background-color: #444;
      color: white;
      border-color: #666;
    }
    #darkModeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: auto;
      padding: 8px 15px;
      background-color: #333;
      color: white;
    }
    .dark-mode #darkModeBtn {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
