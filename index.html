    .container::before {

    h2 {

      text-align: center;

      display: flex;

    .dropdown-btn:hover {

      transform: translateY(-2px);

    .dropdown-btn:active {

    .dropdown-content {

      left: 0;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      box-shadow: var(--shadow-lg);

    }

    .dropdown-content.show {

    }

    .dropdown-item {
      padding: 0.75rem 1rem;
      color: var(--text-color);
      background-color: var(--card-bg);
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid var(--border-color);
    }

    .dropdown-item:last-child {

    }

    .dropdown-item:hover {
      background-color: var(--primary);
      color: var(--white);
    }

    /* ===== BUTTONS SECTION ===== */
    .section-buttons {
      display: none;
      margin-bottom: 1.5rem;
    }

    .section-buttons.active {

      animation: fadeIn 0.3s ease-out;

    .phrase-btn {

      margin-bottom: 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: var(--transition);

    .alert.show {

    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.2);

    .output-box {

    /* ===== DARK MODE TOGGLE ===== */
    .dark-mode-toggle {

    /* ===== ANIMATIONS ===== */

    /* ===== RESPONSIVE ===== */

      }

        top: 1rem;
        right: 1rem;

        height: 40px;
      }
    }
  </style>
</head>

      return { hora, data: `${dia}/${mes}/${ano}` };
    }

      darkModeBtn.style.boxShadow = dark 
        ? '0 0 15px rgba(255, 255, 255, 0.5)'
        : '0 0 15px rgba(67, 97, 238, 0.5)';
      
      setTimeout(() => {
        darkModeBtn.style.boxShadow = 'var(--shadow-md)';
      }, 500);
    }

    // ===== EVENT LISTENERS =====
    dropdownBtn.addEventListener('click', toggleDropdown);
    buscaInput.addEventListener('input', filtrarBotoes);

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
        dropdownBtn.setAttribute('aria-expanded', 'false');
        dropdownContent.classList.remove('show');
        document.getElementById('dropdownArrow').style.transform = 'rotate(0deg)';
      }
    });

    darkModeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });

    // ===== INICIALIZA√á√ÉO =====
    document.addEventListener('DOMContentLoaded', () => {
      const savedDarkMode = localStorage.getItem('darkMode') === '1';
      setDarkMode(savedDarkMode);
      
      // Mostrar a se√ß√£o Jira por padr√£o ao carregar
      selectSection('jira');
      
      // Adiciona anima√ß√£o ao carregar
      document.querySelector('.container').style.animation = 'fadeIn 0.5s ease-out';
    });
  </script>
</body>
